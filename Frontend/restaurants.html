<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RateMyBite — Restaurants</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="img/restaurant.png" class="logo-img" alt="Logo">
      <h1 class="logo">RateMyBite</h1>
    </div>

    <ul class="nav-center">
      <li><a href="index.html#hero">Home</a></li>
      <li><a href="restaurants.html">Restaurants</a></li>
      <li><a href="index.html#features">Features</a></li>
    </ul>

    <div class="nav-right">
      <button id="nav-login" class="login-btn">Login</button>
      <button id="nav-logout" class="logout-btn hidden">Logout</button>
    </div>
  </nav>

  <!-- Profile Section -->
  <div id="profile-container" class="glass" style="padding:12px; margin:12px 0; display:none;">
    <h3>Profile</h3>
    <p>Email: <span id="profile-email"></span></p>
    <p>Role: <span id="profile-role"></span></p>
    <button id="profile-logout" class="btn-ghost">Logout</button>
  </div>

  <main class="page-container">
    <header class="page-header glass">
      <h2>Restaurants</h2>
      <div class="list-controls">
        <input id="filter-cuisine" placeholder="Filter by cuisine" />
        <select id="sort-by">
          <option value="rating">Sort by rating</option>
          <option value="distance">Sort by distance</option>
        </select>
      </div>
    </header>

    <section id="restaurant-list" class="restaurant-list">
      <!-- JS will populate -->
    </section>
  </main>

  <!-- Restaurant Detail Modal -->
  <div id="restaurant-modal" class="modal hidden">
    <div class="modal-inner glass">
      <button class="modal-close" id="modal-close">✕</button>
      <div id="modal-content"></div>
      <hr />
      <div id="reviews-section"></div>

      <form id="leave-review-form" class="review-form">
        <h4>Leave a review</h4>
        <label>
          Rating:
          <select id="review-rating" required>
            <option value="">Choose</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="2">⭐⭐</option>
            <option value="1">⭐</option>
          </select>
        </label>
        <label>
          Comment:
          <textarea id="review-comment" required placeholder="Share your experience"></textarea>
        </label>
        <button type="submit" class="btn-primary">Post review</button>
      </form>
    </div>
  </div>

  <script type="module" src="restaurants.js"></script>
</body>
</html>
